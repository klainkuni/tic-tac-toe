<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe vs AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe vs AI</h1>

    <!-- Background selector -->
    <label for="background-select">Background:</label>
    <select id="background-select">
      <option value="default">Default Image</option>
      <option value="light">Light Gray</option>
      <option value="dark">Dark Blue</option>
      <option value="green">Green</option>
    </select>

    <!-- Difficulty selector -->
    <label for="difficulty-select">Difficulty:</label>
    <select id="difficulty-select">
      <option value="easy">Easy</option>
      <option value="hard" selected>Hard</option>
    </select>

    <!-- Field size selector -->
    <label for="field-size-select">Field Size:</label>
    <select id="field-size-select">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5">5x5</option>
    </select>

    <div id="game-board"></div>
    <button onclick="resetGame()" id="restart-button">Restart Game</button>
    <p id="status">Your turn (X)</p>
    <div id="win-message" class="hidden">AI won!</div>

    <!-- Statistics -->
    <div id="stats">
      <p>Player Wins: <span id="player-wins">0</span></p>
      <p>AI Wins: <span id="ai-wins">0</span></p>
      <p>Draws: <span id="draws">0</span></p>
    </div>

    <!-- Sound toggle -->
    <label for="sound-toggle">Sound On/Off:</label>
    <input type="checkbox" id="sound-toggle" checked />

  </div>

  <audio id="move-sound" src="https://www.soundjay.com/button/sounds/button-27.mp3"></audio> 
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-1.mp3"></audio> 
  <audio id="draw-sound" src="https://www.soundjay.com/human/sounds/tada-1.mp3"></audio> 

  <script src="script.js"></script>
</body>
</html>
